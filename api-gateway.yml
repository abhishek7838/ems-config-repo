server:
  port: 8080

spring:
  application:
    name: API-GATEWAY

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        # ✅ Auth-Service route (public)
        - id: AUTH-SERVICE
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/auth/**
          filters:
            - RemoveRequestHeader=Cookie
            - PreserveHostHeader

        # ✅ User-Service route (secured)
        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**
          filters:
            - JwtAuthenticationFilter
            - RemoveRequestHeader=Cookie
            - PreserveHostHeader

        # ✅ Product-Service route (secured)
        - id: PRODUCT-SERVICE
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/api/products/**
          filters:
            - JwtAuthenticationFilter
            - RemoveRequestHeader=Cookie
            - PreserveHostHeader

        # ✅ Order-Service route (secured)
        - id: ORDER-SERVICE
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/api/orders/**
          filters:
            - JwtAuthenticationFilter
            - RemoveRequestHeader=Cookie
            - PreserveHostHeader

        # ✅ Inventory-Service route (secured)
        - id: INVENTORY-SERVICE
          uri: lb://INVENTORY-SERVICE
          predicates:
            - Path=/api/inventory/**
          filters:
            - JwtAuthenticationFilter
            - RemoveRequestHeader=Cookie
            - PreserveHostHeader

        # ✅ Notification-Service route (secured)
        - id: NOTIFICATION-SERVICE
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/api/notifications/**
          filters:
            - JwtAuthenticationFilter
            - RemoveRequestHeader=Cookie
            - PreserveHostHeader

      # ✅ Global CORS configuration
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "http://localhost:5173"
            allowed-headers: "*"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allow-credentials: true

# ✅ SAME JWT secret as AUTH-SERVICE
jwt:
  secret: "bXlTdXBlclNlY3JldEtleU1pY3Jvc2VydmljZXMyMDI1QGFCaGlzaGVr"

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
